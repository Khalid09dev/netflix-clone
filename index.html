<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <!-- tailwind cdn link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <header style="background-image: url('./images/banner.png');">
        <nav class="flex justify-around pt-6">
            <img src="./images/logo.png" alt="#">
            <div class="flex gap-6">
                <div class="flex gap-1 pl-7 pr-3 bg-[#161616] rounded-lg my-[2px]">
                    <button class="text-white text-base font-normal">English</button>
                    <img src="./images/arrow.png" alt="#">
                </div>
                <button class="text-white text-[14px] w-[70px] my-[4px] font-normal bg-[#E50914] rounded-md">Sign In</button>
            </div>
        </nav>
        <h2 class="text-white text-center text-[40px] font-bold pt-52">Unlimited movies, TV shows, and more</h2>
        <p class="text-white text-center text-xl pt-4">Watch anywhere. Cancel anytime.</p>
        <p class="text-white text-center text-base font-normal pt-4 pb-4">Ready to watch? Enter your email to create or restart your membership.</p>
        <div class="flex justify-center items-center gap-2">
            <input class="pr-48 pl-4 py-3 rounded-md bg-[#161616]" type="text" placeholder="Email address">
            <div class="flex bg-[#E50914] px-5 py-[11px] rounded-[3px]">
                <button class="text-white text-base font-medium">Get Started</button>
                <img src="./images/right-arrow.png" alt="#">
            </div>
        </div>

        <div class="flex justify-center relative top-16 gap-8 py-6 mt-20 mx-[60px] rounded-md" style="background: radial-gradient(511.66% 51.39% at 47.68% -217.91%, #F90 0%, #E50914 17.27%, #0E1B4F 79.44%, #000413 100%);">
            <img src="./images/pop-corn.png" alt="#">
            <div>
                <p class="text-white text-xl font-medium">The Netflix you love for just $6.99.</p>
                <p class="text-white text-base font-normal">Get the Standard with ads plan.</p>
                <div class="flex pt-2">
                    <p class="text-[#448EF4] text-base font-medium">Learn More</p>
                    <img src="./images/blue-right-arrow.png" alt="#">
                </div>
            </div>
        </div>
    </header>
    <main class="bg-[#000]">
        <!-- <h1>hello</h1>
        <h1>hello</h1>
        <h1>hello</h1>
        <h1>hello</h1> -->
    </main>
    <footer>

    </footer>
</body>
</html>
